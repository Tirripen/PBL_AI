<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="text" placeholder="Masukkin Email">
                <input type="password" placeholder="Masukkin Password">
                <a href="#">Lupa Password?</a>
                <input type="button" value="login" class="button">
            </form>
            <div class="signup">
                <span class="signup">Belum punya akun?
                <label for="check">Daftar</label>
            </span>
            </div>
        </div>
        <div class="registration form">
            <header>Registrasi</header>
            <form action="#">
                <input type="text" placeholder="Masukkin Email">
                <input type="password" placeholder="Masukkin Password">
                <input type="password" placeholder="Masukkin Ulang Email">
                <input type="button" class="button" value="Daftar">
            </form>
            <span class="signup">Sudah punya akun?
                <label for="check">Login</label>
            </span>
        </div>
    </div>
</body>
</html>
